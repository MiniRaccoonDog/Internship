<!DOCTYPE html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
<script>
google.charts.load('current', {'packages': ['table']});
google.charts.setOnLoadCallback(drawTable);

function drawTable() {
  var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/16G-G_grSB4wgMGai2i_WtDDK6pJnb969Da4p2eO_Bcs/edit?usp=sharing');
  query.setQuery('SELECT A, B, C, D, V, W ORDER BY A DESC LIMIT 15');
  query.send(makeTable);
}

function makeTable(response) {
  var data = response.getDataTable();
  var table = new google.visualization.Table(document.getElementById('table_div'));
  var cssClassNames = {headerRow: 'tableHead', oddTableRow:'oddRows', hoverTableRow:'hoverRow'};
  var options = {cssClassNames, sortAscending: false, sortColumn:0, width: '100%', height: '100%'};
  table.draw(data, options);
}
</script>
</head>

<body>
<div class="tablewrapper">
<div id="table_div"></div>
</div>
</body>
