<!doctype html>
<head>
  <title>Incident Management</title>
    <h1>Incident Management Form</h1>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="report.js"> </script>
</head>

<body>
<form id="gform" method="POST" class="pure-form pure-form-stacked"
action="https://script.google.com/macros/s/AKfycbx13tUc79k5NyFLlM319CTWDFaL70LIIkDaAXuVBAVzGY6njkU/exec">
  <div class="sectionhead">
    <h4>Identify Yourself</h4>
  </div>
  <div class="questions">
    <label for="email">Your Email Address:</label>
    <input id="email" name="email" type="email" value=""
    required placeholder="your.name@email.com"/>
    <span id="email-invalid" style="display:none">
        Must be a valid email address</span>
  </div>
  <div class="sectionhead">
    <h4>First Question</h4>
  </div>
  <div class="questions" id="level1">
    <h3>How is production affected?</h3>
      <input type="radio" id=stopped name="severity" value="high">
      <label for="stopped">Production is stopped</label>
      <br>
      <input type="radio" id=slowed name="severity" value="medium">
      <label for="slowed">Production is slowed</label>
      <br>
      <input type="radio" id=continues name="severity" value="low">
      <label for="continues">Production is normal</label>
      <br>
      <input type="button" class="collapse" onclick="severityCheck()" value="Continue" href="#level1">
  </div>
  <div class="questions">
    <input type="button" class="reset" width="50" onclick='uncheckAll()' value="Edit Response" href="#level1"/>
  </div>
  <div>
    <p class="response"><span id="priority"></span></p>
  </div>

<!-- SECOND QUE$TION IS GONNA GO HERE -->
    <div class="sectionhead">
      <h4>Second Question</h4>
    </div>
    <div class="questions" id="level2">
          <input type="checkbox" id="allegro" name="systems" value="Allegro">
          <label for="allegro">Allegro</label>
          <br>
          <input type="checkbox" id="admin" name="systems" value="Admin">
          <label for="admin">Admin</label>
          <br>
          <input type="checkbox" id="batman" name="systems" value="Batman">
          <label for="batman">Batman</label>
          <br>
          <input type="checkbox" id="computers" name="systems" value="Computers and Tablets">
          <label for="computers">Computers and Tablets</label>
          <br>
          <input type="checkbox" id="fixation" name="system" value="Fixation">
          <label for="fixation">Fixation</label>
          <br>
          <input type="checkbox" id="jps" name="systems" value="JPs">
          <label for="jps">JPs</label>
          <br>
          <input type="checkbox" id="network" name="systems" value="Network">
          <label for="network">Network</label>
          <br>
          <input type="checkbox" id="papercut" name="systems" value="Papercutting Machines">
          <label for="papercut">Papercutting/Jaws</label>
          <br>
          <input type="checkbox" id="polys" name="systems" value="Polys">
          <label for="polys">Polys</label>
          <br>
          <input type="checkbox" id="sublimation" name="systems" value="Sublimation">
          <label for="sublimation">Sublimation</label>
          <br>
          <input type="checkbox" id="towers" name="systems" value="Towers">
          <label for="towers">Towers</label>
          <br>
          <input type="checkbox" id="1618s" name="systems" value="1618s">
          <label for="1618s">1618s</label>
          <br>
          <label for="systemfix">Other</label><br>
          <textarea id="systemfix" name="systems"></textarea>

          <br>
          <input type="button" class="collapse" onclick="systemCheck()" value="Continue" href="#level2">
      </div>
    <div class="questions">
        <input type="button" class="reset" width="50" onclick='uncheckAll()' value="Edit Response" href="#level2"/>
      </div>
    <div>
      <p class="response"><span id="rating"></span></p>
    </div>

<!-- THIRD QUE$TION IS GONNA GO HERE -->
    <div class="sectionhead">
      <h4>Third Question</h4>
    </div>
    <div class="questions" id="level3">
      <h3>What is the nature of the problem?</h3>
        <input type="radio" id=mechanicalphysical name="nature" value="mechanical or physical">
        <label for="mechanicalphysical">Mechanical or Physical in nature</label>
        <br>
        <input type="radio" id=softwarefiles name="nature" value="software or files">
        <label for="softwarefiles">Related to Software or File Errors</label>
        <br>
        <input type="radio" id=adminwebsite name="nature" value="admin or website">
        <label for="adminwebsite">Related to our Website/Admin</label>
        <br>
        <label type="radio" for="freenature">Other</label><br>
        <textarea id="freenature" name="nature"></textarea>
        <br>
        <input type="button" class="collapse" onclick="natureCheck()" value="Continue" href="#level3">
    </div>
    <div class="questions">
      <input type="button" class="reset" width="50" value="Edit Response" href="#level3"/>
    </div>
    <div>
      <p class="response"><span id ='naturetype'></span></p>
    </div>

  <div class="questions">
    <button class="button-success" onclick='allTogether()'><!-- pure-button button-xlarge-->
    <!--<i class="fa fa-paper-plane"></i>-->&nbsp;Send Report</button>
  </div>

</form>

    alert("Yeah! It work!");

   alert("Doesn't Work");
 }
});
</script>

  <!-- Customise the Thankyou Message People See when they submit the form: -->
  <div style="display:none;" id="thankyou_message">
    <div class="questions">
      <h2>Thank you for your submission.
      The correct person will be notified!</h2>
      <p class="response"><span id ='finalScore'></span></p><br>
      <p class="response"><span id ='ticketinfo'></span></p>
    </div>
      <!-- "due to the severity of your issue, expect a respense in - ?" -->
  </div>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
  <!-- <script data-cfasync="false" type="text/javascript"
  src="/form-submission-handler.js"></script> -->
<!-- END -->

</body>
</html>
