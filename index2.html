<body>
  <!-- FIRST QUESTI0N STARTS HERE !-->
  <div class="expander">
    <h4>First Question</h4>
  </div>
  <form id="gform" method="POST" class="pure-form pure-form-stacked" action="https://script.google.com/macros/s/AKfycbx13tUc79k5NyFLlM319CTWDFaL70LIIkDaAXuVBAVzGY6njkU/exec">
    <div class="questions" id="level1">
      <h3>How is production affected?</h3>
        <input type="radio" id=stopped name="severity" value="high">
        <label for="stopped">Production is stopped</label>
        <br>
        <input type="radio" id=slowed name="severity" value="medium">
        <label for="stopped">Production is slowed</label>
        <br>
        <input type="radio" id=continues name="severity" value="low">
        <label for="stopped">Production is normal</label>
        <br>
        <input type="button" class="submission" onclick="severityCheck()" value="Continue" href="#level1">
    </div>
    <div class="questions">
      <input type="button" class="reset" width="50" onclick='uncheckAll()' value="Edit Response" href="#level1"/>
    </div>
    <div>
      <p class="response"><span id ="priority"></span></p>
    </div>
    <button class="button-success pure-button button-xlarge">
      <i class="fa fa-paper-plane"></i>&nbsp;Send
    </button>
  </form>

  <!-- Customise the Thankyou Message People See when they submit the form: -->
<div style="display:none;" id="thankyou_message">
  <h2><em>Thanks</em> for contacting us!
    We will get back to you soon!</h2>
</div>
